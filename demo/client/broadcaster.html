<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Start Stream!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body id ='broadcastbody'>

	<div>
    <a href = 'index.html'><button class="homeBtn"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>
</button></a>
  </div>

  <div id="conspectioBroadcasterContainer">

    <div class="row">
      <div class="col-xs-6"></div>
      <div class="thumbnail">
        <div class="caption">
          <h2>Broadcast to the World!</h2>
          <div id="broadcastMsg">Add an event name and hit start!</div>
        </div>
        <div id="broadcasterinputs">
          <input id="eventTag" type="text" placeholder="tag your stream here">
          <input id="startButton" class="btn btn-success btn-sm" type="submit" value="start">
          <input id="stopButton" class="btn btn-danger btn-sm" type="submit" value="stop" disabled="disabled">
        </div>
        <video id="broadcasterStream" autoplay muted></video>
        <!--<div id="broadcastMsg">
        </div>-->
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="conspectio.min.js"></script>
  <script type="text/javascript" src="webrtc-adapter.js"></script>
  <script type="text/javascript" src="broadcaster.js"></script>

</body>
</html>
